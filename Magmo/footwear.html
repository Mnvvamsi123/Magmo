<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magmo - Footwear Collection</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f0f0f0; 
}

header {
    background-color: #4CAF50; 
    color: white; 
    padding: 20px;
    text-align: center;
}

nav ul {
    list-style-type: none;
    padding: 0;
}

nav ul li {
    display: inline;
    margin: 0 15px;
}
button:hover {
    color:rgb(1, 15, 2);
    text-decoration:none;

}






main {
    padding: 20px;
}

.product-list {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
}

.product-item {
    background-color: white; 
    border: 1px solid #ccc;
    border-radius: 5px; 
    padding: 15px;
    margin: 10px;
    text-align: center;
    width: 240px; 
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); 
    transition: transform 0.2s; 
}

.product-item:hover {
    transform: scale(1.05);
}

.product-item img {
    max-width: 100%; 
    height: auto;
}

.price {
    font-size: 1.5em;
    color: #4CAF50; 
}

footer {
    background-color: #333; 
    color: white; 
    padding: 20px;
    text-align: center;
    position: relative;
    bottom: 0;
    width: 100%;
}
</style>
<body>
    <header>
        <h1>Magmo Footwear Collection</h1>
       
    </header>

    <main>
        <section class="product-list">
            <article class="product-item">
                <h2 style="font-family:Italic" >Leather Shoes</h2>
                <img src="https://imagescdn.louisphilippe.com/img/app/product/3/39620728-12688977.jpg?auto=format&w=390" alt="Classic T-Shirt"width="200px" height="300px">
                
                <p>A timeless piece for every wardrobe.</p>
                <p class="price">4,500/-</p>
                <button>Add to Cart</button>
            </article>
            <article class="product-item">
                 <h2 style="font-family:Italic">Crocs</h2>

                <img src="https://m.media-amazon.com/images/I/71cTcgSrbqL._AC_UY300_.jpg" alt="Graphic Tshirt"width="200px" height="300px">
               
                <p>Express yourself with stylish graphics.</p>
                <p class="price">999/-</p>
                <button>Add to Cart</button>
            </article>
            <article class="product-item">
                <h2 style="font-family:Italic">Sneakers</h2>
                <img src="https://redtape.com/cdn/shop/products/8-800x800_621fc5dc-cb1d-401c-957a-f5f0f376d6c3.jpg?v=1741350694" alt="Vintage T-Shirt"width="200px" height="300px">
                
                <p>Bring back the retro vibes!</p>
                <p class="price">1,500/-</p>
                <button>Add to Cart</button>
            </article>
            <article class="product-item">
                <h2 style="font-family:Italic">Heals</h2>
                <img src="https://assets.ajio.com/medias/sys_master/root/20240523/CyPN/664f385016fd2c6e6a1e8145/-473Wx593H-466980301-grey-MODEL.jpg" alt="Cotton T-Shirt"width="200px" height="300px">
                
                <p style="font-family:Georgia, 'Times New Roman', Times, serif">Soft and comfortable for everyday wear.</p>
                <p class="price">2,599/-</p>
                <button>Add to Cart</button>
            </article>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Magmo. All Rights Reserved.</p>
    </footer>
</body>
</html>
